<div class="fsa-growl fsa-growl--warning fsa-growl--centered" id="{{ ID }}" aria-hidden="true" tabindex="0" role="dialog">
  <div class="fsa-growl__hd">
    <button class="fsa-growl__close HINT" data-behavior="growl-dismiss whiteout-dismiss" type="button"><img class="fsa-growl__close-icon" src="img/close.svg" alt="close"></button>
    <h2 class="fsa-growl__title">Remove Employee</h2>
  </div>
  <div class="fsa-growl__bd">
    <p>Are you sure you want to remove <strong>Stringer Bell</strong> as an employee?</p>
    <p>
      <button data-behavior="growl-dismiss whiteout-dismiss" class="fsa-btn fsa-btn--small fsa-btn--primary HINT" type="button">Yes</button>
      <button data-behavior="growl-dismiss whiteout-dismiss" class="fsa-btn fsa-btn--small fsa-btn--secondary HINT" type="button">No</button>
    </p>
  </div>
</div>
