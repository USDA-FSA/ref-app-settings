<div tabindex="0" id="UNIQUE-ID-emp-new" class="fsa-modal fsa-modal--top" role="dialog" aria-hidden="true">
  <div class="fsa-modal__dialog">
    <div class="fsa-modal__content">
      <button class="fsa-modal__close HINT" data-behavior="unsaved-changes" aria-controls="UNIQUE-ID-employee-unsaved"><img class="fsa-modal__close-icon" src="img/close.svg" alt="close"></button>
      <form>
        <h1 class="fsa-modal__title">Employee Detail</h1>
        <fieldset>
          <div class="fsa-field">
            <label class="fsa-field__label" for="thingthing-name_726new">First Name <span class="fsa-field__label-desc">Required</span></label>
            <input data-behavior="validate-empty-field all-filled" class="fsa-input fsa-field__item" id="thingthing-name_726new" name="thingthing-name_726new" type="text" value="">
            <span class="fsa-field__message" id="thingthing-name__error_726new-message-01" role="alert">This field is required</span>
          </div>
          <div class="fsa-field">
            <label class="fsa-field__label" for="thingthing-last-name_726new">Last Name <span class="fsa-field__label-desc">Required</span></label>
            <input data-behavior="validate-empty-field all-filled" class="fsa-input fsa-field__item" id="thingthing-last-name_726new" name="thingthing-last-name_726new" type="text" value="">
            <span class="fsa-field__message" id="thingthing-last-name__error_726new-message-01" role="alert">This field is required</span>
          </div>
          <div class="fsa-field">
            <label class="fsa-field__label" for="thingthing-job-title_726new">Job Title <span class="fsa-field__label-desc">Required</span></label>
            <input list="job-title_1234" data-behavior="validate-empty-field all-filled" class="fsa-input fsa-field__item" id="thingthing-job-title_726new" name="thingthing-job-title_726new" type="text" value="">
            <span class="fsa-field__message" id="thingthing-job-title__error_726new-message-01" role="alert">This field is required</span>
            {% include: 'data-list__job-title.html' @ID:'job-title_1234' %}
          </div>
          <div class="fsa-field fsa-m-t--m">
            <button data-saver class="fsa-btn fsa-btn--primary HINT" disabled type="button" data-behavior="close-modal whiteout-dismiss growl-show growl-dismiss-delay" aria-controls="UNIQUE-ID-8A386E512C033F57">Save</button>
            <button class="fsa-btn fsa-btn--flat HINT" type="button" data-behavior="unsaved-changes" aria-controls="UNIQUE-ID-employee-unsaved">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
